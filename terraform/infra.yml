#cloud-config
hostname: infra

package_reboot_if_required: true
package_update: true
package_upgrade: true

packages:
  - curl
  - wget
  - vim
  - openssh-server
  - tmux
  - nano
  - magic-wormhole
  - software-properties-common
  - ansible

groups:
  - greyteam

users:
  - default
  - name: greyteam
    shell: /bin/bash
    primary_group: greyteam
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    lock_passwd: true
    ssh_authorized_keys:
      - "ssh-rsa "
