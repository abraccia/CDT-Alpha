- name: Install Packages # Postfix is as easy-to-use mail service that uses SMTP
  apt:
    name:
      - postfix
      - libsasl2-modules
      - logwatch
    state: present
    update_cache: yes
  become: true

- name: Enable Postfix
  service:
      name: postfix
      state: started
      enabled: yes 
  become: true
