- name: Configure redteam user
  ansible.builtin.user:
    name: "redteam"
    password: "{{ default_password | password_hash('sha512', salt) }}"
    shell: /bin/zsh
    create_home: true
    groups: sudo
    state: present

- name: Install redteam public key into their authorized_keys
  ansible.builtin.authorized_key:
    user: redteam
    key: "ssh-rsa "
    state: present
    manage_dir: yes
  become: true