- name: install webserver
  ansible.builtin.dnf:
    name:
      - httpd
      - php
      - php-curl
      - php-gd
      - php-mbstring
      - php-xml
      - php-xmlrpc 
      - php-soap
      - php-intl 
      - php-zip
      - php-mysql
      - unzip
  become: true

# Configure firewalld if running on a redhat-family system
- name: configure firewall
  ansible.posix.firewalld:
    permanent: true
    service: http
    state: enabled
    immediate: true
